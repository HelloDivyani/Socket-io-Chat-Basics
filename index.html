<html>
<head>
<title>
SOCKET IO CHAT</title>

<style>
form{
top-margin:70px;
}

</style>
</head>
<body>
 <ul id="messages">
 </ul>
    <form action="">
      <input id="UserMessage" autocomplete="off" />
	  <button>Send</button>
    </form>
<script src = "/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
$(function()
{
  var socket = io();
  $('form').submit(function(){
  socket.emit('chat message',$('#UserMessage').val());
   $('#UserMessage').val('');
      return false;
    });
  
  
  socket.on('chat message', function(msg){
	
      $('#messages').append($('<li>').text(msg));
    });
  });
  
</script>

</body>

</html>
